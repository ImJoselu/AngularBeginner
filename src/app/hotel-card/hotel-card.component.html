<div class="card">
  <img src="{{ hotel.imageURL }}" alt="Imagen del hotel" class="card-img">
  <div class="card-content">
    <h3>{{ hotel.nombre }}</h3>
    <p>{{ hotel.descripcion }}</p>
    <p><strong>Ranking:</strong>  {{ hotel.ranking }} <span class="stars-ranking">⭐</span></p>
    <p class="location-text"><strong>Ubicación:</strong>{{ hotel.location }}</p>
  </div>
</div>
